<div class='formattedtime'>
  {{ this.timesService.formatted_time }}
</div>
<div class='buttons'>
  <button mat-raised-button (click)="start()">Start</button>
  <button mat-raised-button (click)="stop()">Stop</button>
  <button mat-raised-button (click)="pause()">Pause</button>
  <p>
  <button mat-raised-button color="accent" (click)="save()">Save Time</button>
</div>
